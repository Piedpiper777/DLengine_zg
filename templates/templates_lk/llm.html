<!-- 使用更稳定的CDN，并添加备用方案 -->
<script src="https://unpkg.com/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
<script>
// 备用CDN加载
if (typeof markdownit === 'undefined') {
    console.warn('⚠️ 主CDN加载失败，尝试备用CDN...');
    const script = document.createElement('script');
    script.src = 'https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js';
    script.onload = function() {
        console.log('✅ 备用CDN加载成功');
        // 重新初始化markdown解析器
        if (typeof markdownit !== 'undefined') {
            md = markdownit({
                html: false,
                xhtmlOut: false,
                breaks: true,
                linkify: true,
                typographer: true
            });
            console.log('✅ Markdown解析器重新初始化完成');
        }
    };
    script.onerror = function() {
        console.warn('⚠️ 备用CDN也加载失败，将使用基础Markdown处理');
    };
    document.head.appendChild(script);
}
</script>

// 初始化Markdown解析器
let md;
document.addEventListener('DOMContentLoaded', function() {

    if (typeof markdownit !== 'undefined') {

        });
        console.log('✅ Markdown解析器初始化完成');

// 渲染Markdown内容
function renderMarkdown(content) {
    if (!content) return '';
    
    // 如果markdown解析器可用，使用它渲染
    if (md) {
        try {
            return md.render(content);
        } catch (error) {
            console.warn('⚠️ Markdown渲染失败，使用纯文本:', error);
            return escapeHtml(content);
        }
    }
    
    // 如果没有markdown解析器，手动处理基本格式
    return processBasicMarkdown(content);
}

// 基本Markdown处理（备用方案）
function processBasicMarkdown(text) {
    if (!text) return '';
    
    // 转义HTML
    text = escapeHtml(text);
    
    // 处理粗体 **text**
    text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    
    // 处理斜体 *text*
    text = text.replace(/\*(.*?)\*/g, '<em>$1</em>');
    
    // 处理代码 `code`
    text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
    
    // 处理换行
    text = text.replace(/\n/g, '<br>');
    
    // 处理标题 # ## ###
    text = text.replace(/^### (.*$)/gm, '<h3>$1</h3>');
    text = text.replace(/^## (.*$)/gm, '<h2>$1</h2>');
    text = text.replace(/^# (.*$)/gm, '<h1>$1</h1>');
    
    // 处理列表项 - item
    text = text.replace(/^- (.*$)/gm, '<li>$1</li>');
    text = text.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
    
    return text;
}

// 更新流式消息内容（使用Markdown渲染）
function updateStreamingMessage(messageElement, content) {

// 格式化消息时间 - 使用东八区时间并显示日期
function formatMessageTime(dateString) {
    if (!dateString) {
        return '';
    }
    
    let date;
    // 处理SQLite的ISO格式或时间戳
    try {
        date = new Date(dateString);
        
        // 如果无效，尝试其他格式
        if (isNaN(date.getTime())) {
            // SQLite格式可能是 YYYY-MM-DD HH:MM:SS
            if (typeof dateString === 'string' && dateString.includes('-')) {
                // 尝试添加 'T' 和 'Z' 使之成为有效的ISO格式
                date = new Date(dateString.replace(' ', 'T') + '.000+08:00');
            }
        }
    } catch (e) {
        console.warn('无法解析日期:', dateString);
        // 如果无法解析，则使用当前时间
        date = new Date();
    }
    
    // 如果仍然无效，返回一个占位符
    if (isNaN(date.getTime())) {
        return '--/-- --:--';
    }
    
    // 确保使用东八区时间
    const options = { 
        timeZone: 'Asia/Shanghai',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: false
    };
    
    // 今天的日期（东八区）
    const now = new Date();
    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    
    // 日期比较
    const messageDate = new Date(date.getFullYear(), date.getMonth(), date.getDate());
    const diffDays = Math.floor((today - messageDate) / (1000 * 60 * 60 * 24));
    
    // 根据日期距离显示不同格式
    if (diffDays === 0) {
        // 今天: 只显示时间
        return '今天 ' + new Intl.DateTimeFormat('zh-CN', {
            hour: '2-digit',
            minute: '2-digit',
            hour12: false,
            timeZone: 'Asia/Shanghai'
        }).format(date);
    } else if (diffDays === 1) {
        // 昨天: 显示"昨天"和时间
        return '昨天 ' + new Intl.DateTimeFormat('zh-CN', {
            hour: '2-digit',
            minute: '2-digit',
            hour12: false,
            timeZone: 'Asia/Shanghai'
        }).format(date);
    } else if (diffDays < 7) {
        // 一周内: 显示星期几和时间
        const weekdays = ['周日', '周一', '周二', '周三', '周四', '周五', '周六'];
        const weekday = weekdays[date.getDay()];
        return weekday + ' ' + new Intl.DateTimeFormat('zh-CN', {
            hour: '2-digit',
            minute: '2-digit',
            hour12: false,
            timeZone: 'Asia/Shanghai'
        }).format(date);
    } else if (date.getFullYear() === now.getFullYear()) {
        // 同一年: 显示月-日 时:分
        return new Intl.DateTimeFormat('zh-CN', {
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            hour12: false,
            timeZone: 'Asia/Shanghai'
        }).format(date);
    } else {
        // 不同年: 显示完整日期时间
        return new Intl.DateTimeFormat('zh-CN', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            hour12: false,
            timeZone: 'Asia/Shanghai'
        }).format(date);
    }
}

// 修改渲染消息列表函数

    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// 平滑滚动到底部
function smoothScrollToBottom() {
    const container = document.getElementById('messagesContainer');
    if (!container) return;
    
    container.scrollTo({
        top: container.scrollHeight,
        behavior: 'smooth'
    });
}

// 立即滚动到底部
function scrollToBottom() {
    const container = document.getElementById('messagesContainer');
    if (!container) return;
    
    container.scrollTop = container.scrollHeight;
}

// 检查是否滚动到底部
function isScrolledToBottom() {
    const container = document.getElementById('messagesContainer');
    if (!container) return true;
    
    // 容差值，考虑到某些浏览器的舍入误差
    const tolerance = 50;
    
    return container.scrollHeight - container.clientHeight - container.scrollTop <= tolerance;
}

// 切换对话列表侧边栏显示/隐藏
function toggleConversations() {
    const sidebar = document.getElementById('conversationsSidebar');
    const overlay = document.getElementById('sidebarOverlay');

        console.error('❌ 侧边栏元素未找到');

    }
    
    // 切换侧边栏显示状态
    sidebar.classList.toggle('open');
    
    // 切换遮罩层显示状态

        overlay.classList.add('show');
    } else {

    }

    } else {
        searchTerm = searchTerm.toLowerCase();
        conversations = allConversations.filter(conv => 
            (conv.title && conv.title.toLowerCase().includes(searchTerm)) || 
            (conv.last_message && conv.last_message.toLowerCase().includes(searchTerm))
        );
    }
    
    renderConversations();
}

function showError(message) {

// 处理流式数据
function handleStreamData(data, messageElement) {
    console.log('📊 流式数据:', data.type);
    
    switch (data.type) {
        case 'start':
            console.log('🚀 开始接收流式响应');
            // 可以显示"正在思考..."的状态
            break;
            
        case 'content':
            // 更新消息内容 - 使用renderMarkdown而不是escapeHtml
            updateStreamingMessage(messageElement, data.content);
            break;
            
        case 'done':
            console.log('✅ 流式响应完成');
            // 移除流式样式
            if (messageElement) {
                messageElement.classList.remove('streaming');
            }
            break;
            
        case 'error':
            console.error('❌ 流式响应错误:', data.content);
            updateStreamingMessage(messageElement, data.content);
            if (messageElement) {
                messageElement.classList.remove('streaming');
                messageElement.classList.add('error');
            }
            break;
    }
}

// 流式发送消息
async function sendMessageStream() {
    const input = document.getElementById('messageInput');
    const message = input ? input.value.trim() : '';
    
    if (!message || isLoading) return;
    
    try {
        console.log(`💬 发送流式消息: ${message.substring(0, 50)}...`);
        
        // 如果没有当前对话，创建一个
        if (!currentConversationId) {
            console.log('🆕 没有当前对话，创建新对话...');
            await createNewConversation();
            if (!currentConversationId) {
                throw new Error('无法创建对话');
            }
        }
        
        isLoading = true;
        updateButtonStates();
        
        // 清空输入框
        input.value = '';
        input.style.height = 'auto';
        
        // 确保消息容器准备好
        ensureMessageContainer();
        
        // 添加用户消息
        addMessage('user', message);
        
        // 创建AI消息容器（空内容，用于流式填充）
        const aiMessageElement = createStreamingMessage();
        
        try {
            const response = await fetch('/llm/chat/stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message,
                    chat_id: currentConversationId
                })
            });
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            
            while (true) {
                const { done, value } = await reader.read();
                
                if (done) {
                    console.log('✅ 流式响应完成');
                    break;
                }
                
                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');
                
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const jsonStr = line.slice(6);
                            // 检查是否为空或无效数据
                            if (!jsonStr.trim()) continue;
                            
                            const data = JSON.parse(jsonStr);
                            handleStreamData(data, aiMessageElement);
                        } catch (e) {
                            console.warn('⚠️ 解析流数据失败:', e);
                            console.warn('原始数据:', line);
                            
                            // 尝试修复常见的JSON问题
                            try {
                                const jsonStr = line.slice(6);
                                // 移除可能的控制字符
                                const cleanedStr = jsonStr.replace(/[\x00-\x1F\x7F]/g, '');
                                const data = JSON.parse(cleanedStr);
                                handleStreamData(data, aiMessageElement);
                            } catch (retryError) {
                                console.warn('⚠️ 重试解析也失败，跳过此数据块');
                                // 如果仍然失败，尝试提取内容
                                if (line.includes('"content"')) {
                                    const contentMatch = line.match(/"content":\s*"([^"]*?)"/);
                                    if (contentMatch) {
                                        handleStreamData({
                                            type: 'content',
                                            content: contentMatch[1]
                                        }, aiMessageElement);
                                    }
                                }
                            }
                        }
                    }
                }
            }
            
            // 更新对话列表
            await loadConversations();
            
        } catch (fetchError) {
            console.error('❌ 流式请求失败:', fetchError);
            updateStreamingMessage(aiMessageElement, '网络错误，请检查连接后重试：' + fetchError.message);
            if (aiMessageElement) {
                aiMessageElement.classList.remove('streaming');
                aiMessageElement.classList.add('error');
            }
        }
        
    } catch (error) {
        console.error('❌ 发送流式消息失败:', error);
        if (currentStreamingMessage) {
            updateStreamingMessage(currentStreamingMessage, '发送消息失败：' + error.message);
            currentStreamingMessage.classList.remove('streaming');
            currentStreamingMessage.classList.add('error');
        }
    } finally {
        currentStreamingMessage = null;
        isLoading = false;
        updateButtonStates();
        
        // 重新聚焦输入框
        if (input) input.focus();
    }
}

// 设置输入框事件处理
function setupInputHandler() {
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    
    if (!input || !sendBtn) {
        console.error('❌ 输入框或发送按钮未找到');
        return;
    }
    
    // 自动调整高度
    input.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        
        // 更新发送按钮状态
        updateButtonStates();
    });
    
    // 回车发送
    input.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            if (!isLoading && this.value.trim()) {
                if (useStreamMode) {
                    sendMessageStream();
                } else {
                    sendMessage();
                }
            }
        }
    });
    
    // 初始状态
    updateButtonStates();
    console.log('✅ 输入框事件设置完成');
}

// 普通发送消息（非流式，备用）
async function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input ? input.value.trim() : '';
    
    if (!message || isLoading) return;
    
    try {
        // 如果没有当前对话，创建一个
        if (!currentConversationId) {
            await createNewConversation();
            if (!currentConversationId) {
                throw new Error('无法创建对话');
            }
        }
        
        isLoading = true;
        updateButtonStates();
        
        // 清空输入框
        input.value = '';
        input.style.height = 'auto';
        
        // 确保消息容器准备好
        ensureMessageContainer();
        
        // 添加用户消息
        addMessage('user', message);
        
        // 显示输入指示器
        showTypingIndicator();
        
        const response = await fetch('/llm/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: message,
                chat_id: currentConversationId
            })
        });
        
        // 隐藏输入指示器
        hideTypingIndicator();
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        
        if (data.success) {
            addMessage('assistant', data.response);
            
            // 更新对话列表
            await loadConversations();
        } else {
            throw new Error(data.message || '消息发送失败');
        }
        
    } catch (error) {
        console.error('❌ 发送消息失败:', error);
        hideTypingIndicator();
        showError('发送消息失败：' + error.message);
    } finally {
        isLoading = false;
        updateButtonStates();
        
        // 重新聚焦输入框
        if (input) input.focus();
    }
}

// 选择对话
async function selectConversation(chat_id) {
    if (isLoading || currentConversationId === chat_id) return;
    
    try {
        console.log(`🎯 选择对话: ${chat_id}`);
        isLoading = true;
        updateButtonStates();
        
        // 更新UI中的活跃对话
        currentConversationId = chat_id;
        renderConversations();
        
        // 获取对话消息
        const response = await fetch(`/llm/conversations/${chat_id}`);
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('📊 对话详情:', data);
        
        if (data.success) {
            // 渲染消息
            renderMessages(data.messages);
        } else {
            throw new Error(data.message || '获取对话消息失败');
        }
    } catch (error) {
        console.error('❌ 选择对话失败:', error);
        showError('获取对话失败：' + error.message);
    } finally {
        isLoading = false;
        updateButtonStates();
    }
}

// 删除对话
async function deleteConversation(chat_id, event) {
    // 阻止冒泡，避免触发对话选择
    if (event) {
        event.stopPropagation();
    }
    
    if (isLoading || !chat_id) return;
    
    if (!confirm('确定要删除这个对话吗？此操作不可恢复。')) {
        return;
    }
    
    try {
        console.log(`🗑️ 删除对话: ${chat_id}`);
        isLoading = true;
        
        const response = await fetch(`/llm/conversations/${chat_id}`, {
            method: 'DELETE'
        });
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log('📊 删除响应:', data);
        
        if (data.success) {
            // 如果删除的是当前对话，清空消息区域
            if (chat_id === currentConversationId) {
                currentConversationId = null;
                initializeEmptyChat();
            }
            
            // 重新加载对话列表
            await loadConversations();
        } else {
            throw new Error(data.message || '删除对话失败');
        }
    } catch (error) {
        console.error('❌ 删除对话失败:', error);
        showError('删除对话失败：' + error.message);
    } finally {
        isLoading = false;
        updateButtonStates();
    }
}

// 确保消息容器准备好
function ensureMessageContainer() {
    const container = document.getElementById('messagesContainer');
    if (!container) return;
    
    // 移除欢迎屏幕
    const emptyState = container.querySelector('#emptyState');
    if (emptyState) {
        emptyState.remove();
    }
}

// 显示输入指示器
function showTypingIndicator() {
    const container = document.getElementById('messagesContainer');
    if (!container) return;
    
    const typingDiv = document.createElement('div');
    typingDiv.className = 'typing-indicator';
    typingDiv.id = 'typingIndicator';
    typingDiv.innerHTML = `
        <div class="message-avatar">🏭</div>
        <div class="typing-content">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
    `;
    
    container.appendChild(typingDiv);
    
    // 如果用户在底部，自动滚动
    if (isScrolledToBottom()) {
        scrollToBottom();
    }
}

// 隐藏输入指示器
function hideTypingIndicator() {
    const typingIndicator = document.getElementById('typingIndicator');
    if (typingIndicator && typingIndicator.parentNode) {
        typingIndicator.parentNode.removeChild(typingIndicator);
    }
}

// 添加"滚动到底部"按钮
function addScrollToBottomButton() {
    const container = document.getElementById('messagesContainer');
    if (!container) return;
    
    // 检查是否已经存在按钮
    let scrollButton = document.getElementById('scrollToBottomBtn');
    if (!scrollButton) {
        scrollButton = document.createElement('button');
        scrollButton.id = 'scrollToBottomBtn';
        scrollButton.className = 'scroll-to-bottom-btn';
        scrollButton.innerHTML = '↓';
        scrollButton.title = '滚动到底部';
        scrollButton.onclick = smoothScrollToBottom;
        
        // 添加到文档
        document.body.appendChild(scrollButton);
    }
    
    // 根据滚动位置显示/隐藏按钮
    container.addEventListener('scroll', function() {
        if (isScrolledToBottom()) {
            scrollButton.classList.remove('show');
        } else {
            scrollButton.classList.add('show');
        }
    });
    
    console.log('✅ 添加滚动按钮完成');
}
